<template name="splash">
  <div id="splash">
    <div class="container">
      <div class="header">
        {{constant 'EVENT_NAME'}}<br>
        {{constant 'APP_NAME'}}
      </div>
      <div class="subheader">
        {{constant 'SPLASH_MESSAGE'}}
      </div>
      <br>
      {{> login }}
    </div>
  </div>
</template>
